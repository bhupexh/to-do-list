<!DOCTYPE html>
<html lang="en" id="mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>
  <title>To-Do List</title>
</head>
<body class="dark:bg-neutral-400">
  <div class="grid w-screen h-screen grid-cols-5 grid-rows-8">
    <div id="nav-bar" class="flex items-center col-start-1 col-end-6 row-start-1 row-end-2 pl-4 text-6xl bg-green-100 dark:bg-[#2c2c2c] dark:text-gray-400 text-slate-700">
      <div class="grow">To-do</div>
      <i class="inline pl-4 pr-4 cursor-pointer dark:text-gray-200 material-symbols-outlined" id="modebtn">dark_mode</i>
      
    </div>
    <div id="side-bar" class="col-start-1 col-end-2 row-start-2 border-r-[1px] border-slate-700 row-end-8"></div>
    <div id="main-side" class="col-start-2 col-end-6 row-start-2 row-end-8 ">
      <div class="flex justify-end p-3 pb-0"><button class="w-12 h-12 text-3xl bg-green-600 rounded-lg " id="openDialog">+</button></div>
      <dialog id="taskDialog" class="border-2 border-black drop-shadow-lg rounded-3xl">
        <form class="grid grid-cols-2 grid-rows-2 gap-4 m-6" id="form">
          <div class="flex flex-col justify-start col-start-1 col-end-2 row-start-1 row-end-2 p-4 border-2 border-gray-400 form-field">
            <label for="title" >Title:</label><br>
            <input class="border-2 border-black" type="text" id="title" name="title">
          </div><br>
          <div class="flex flex-col justify-start col-start-1 col-end-2 row-start-2 row-end-3 p-4 border-2 border-gray-400 form-field">
            <label for="description" >Description:</label><br>
            <input class="border-2 border-black" type="text" id="description" name="description">
          </div><br>
          <div class="flex flex-col justify-start col-start-2 col-end-3 row-start-1 row-end-2 p-4 border-2 border-gray-400 form-field">
            <label for="dueDate">Due Date:</label><br>
            <input type="date" id="dueDate" name="dueDate">
          </div><br>
          <fieldset class="col-start-2 col-end-3 row-start-2 row-end-3 p-4 border-2 border-gray-400 ">
            <legend>Priority:</legend>
            <div class="priority-label">
              <input type="radio" id="high" name="priority" value="1">
              <label for="high"><span class="high"></span>High</label><br>
            </div>
            <div class="priority-label">
              <input type="radio" id="medium" name="priority" value="2">
              <label for="medium"><span class="medium"></span> medium</label><br>
            </div>
            <div class="priority-label">
              <input type="radio" id="low" name="priority" value="3">
              <label for="low"><span class="low"></span> low</label><br>
            </div>
          </fieldset>
          <div class="flex justify-around col-start-2 col-end-3 row-start-3 row-end-4 form-buttons">
            <button class="w-20 h-8 border-2 border-black rounded-md" type="submit">Submit</button>
            <button class="w-20 h-8 border-2 border-black rounded-md" type="button" id="closeDialog">Cancel</button>
          </div>
        </form>
      </dialog>
      <div class="note-container group" data-task-id="1">
        <div class="header">
          <input type="checkbox" id="check">
           <label for="check" class="label">Big Day</label>
           <i class="group-hover:inline material-symbols-outlined expand-more">expand_more</i>
           <i class="group-hover:inline material-symbols-outlined delete" id="delete">delete</i>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <div id="footer" class="flex items-center justify-center col-start-1 col-end-6 text-xl dark:bg-[#2c2c2c] dark:text-gray-400 bg-green-100 row-start-8 row-end-9">
      <div>2024&copy; Bhupesh Dahiya. All rights reserved. </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
